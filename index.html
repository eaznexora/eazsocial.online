<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EazSocial Digital Card Studio | Create Your ID</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="main-container fade-in-up">
        <header>
            <h1><i class="fa-solid fa-id-card-clip"></i> EazSocial</h1>
            <p>Design your professional digital identity in seconds.</p>
        </header>

        <form id="vcardForm" class="card-form">
            <div class="photo-section">
                <div class="photo-preview" id="photoPreview" title="Click to upload photo">
                    <i class="fa-solid fa-camera"></i>
                </div>
                <label for="photoInput" class="upload-btn">Tap to Upload Photo</label>
                <input type="file" id="photoInput" accept="image/*" hidden>
            </div>

            <div class="form-section">
                <h3 class="section-title"><i class="fa-solid fa-user"></i> Personal Details</h3>
                <div class="form-grid">
                    <div class="input-group">
                        <label>First Name *</label>
                        <input type="text" id="fname" placeholder="e.g. Meraj" required>
                    </div>
                    <div class="input-group">
                        <label>Last Name</label>
                        <input type="text" id="lname" placeholder="e.g. Ahmad">
                    </div>
                    <div class="input-group">
                        <label>Nickname</label>
                        <input type="text" id="nickname" placeholder="e.g. Dr. Sahab">
                    </div>
                    <div class="input-group">
                        <label>Date of Birth</label>
                        <input type="date" id="bday">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title"><i class="fa-solid fa-phone"></i> Contact Info</h3>
                <div class="form-grid">
                    <div class="input-group">
                        <label>Mobile Number *</label>
                        <input type="tel" id="mobile" placeholder="+91 9819XXXXXX" required>
                    </div>
                    <div class="input-group">
                        <label>Office Number</label>
                        <input type="tel" id="work_mobile" placeholder="022 250XXXXX">
                    </div>
                    <div class="input-group">
                        <label>Email ID</label>
                        <input type="email" id="email" placeholder="email@example.com">
                    </div>
                    <div class="input-group">
                        <label>Website URL</label>
                        <input type="url" id="website" placeholder="https://mysite.com">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title"><i class="fa-solid fa-briefcase"></i> Profession</h3>
                <div class="form-grid">
                    <div class="input-group full-width">
                        <label>Job Title / Designation</label>
                        <input type="text" id="title" placeholder="e.g. Consultant Physiotherapist">
                    </div>
                    <div class="input-group full-width">
                        <label>Company / Clinic Name</label>
                        <input type="text" id="org" placeholder="e.g. Physio Cure Clinic">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title"><i class="fa-solid fa-map-location-dot"></i> Location</h3>
                <div class="form-grid">
                    <div class="input-group full-width">
                        <label>Street Address</label>
                        <input type="text" id="street" placeholder="e.g. Shop 4, MG Road">
                    </div>
                    <div class="input-group">
                        <label>City</label>
                        <input type="text" id="city" placeholder="e.g. Mumbai">
                    </div>
                    <div class="input-group">
                        <label>State</label>
                        <input type="text" id="state" placeholder="e.g. Maharashtra">
                    </div>
                    <div class="input-group">
                        <label>Zip Code</label>
                        <input type="text" id="zip" placeholder="e.g. 400071">
                    </div>
                    <div class="input-group">
                        <label>Country</label>
                        <input type="text" id="country" placeholder="e.g. India" value="India">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title"><i class="fa-solid fa-clipboard"></i> Notes</h3>
                <div class="input-group full-width">
                    <textarea id="note" rows="3" placeholder="Add services, timings, or a short bio..."></textarea>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fa-solid fa-download"></i> Generate VCard
            </button>

        </form>

        <footer>
            <p>&copy; 2026 Eaz Social Digital cards Solutions</p>
            <p>
                Powered by <a href="https://eazsocial.online" target="_blank" class="brand-link">EazSocial</a> 
                <span class="divider">|</span> 
                Secure & Client-Side Generation
            </p>
        </footer>
    </div>

    <div id="successModal" class="modal-overlay">
        <div class="modal-content">
            <div class="success-icon">
                <i class="fa-solid fa-check"></i>
            </div>
            <h2>Download Started!</h2>
            <p>Your digital VCard has been successfully generated.</p>
            <button id="closeModal" class="close-btn">Create Another</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
